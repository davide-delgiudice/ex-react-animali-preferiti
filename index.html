<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <!-- Importazione React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/id/237/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali">
        </div>
    </main>
      <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <!-- codice React con JSX -->
     <script type="text/babel">
        // array di animali
        const animals = ["Gatto", "Cane", "Pappagallo", "Criceto", "Pesce Rosso"];

        // creazione componente React
        function AnimalList(){
            return (
                <details>
                    <summary>Animali</summary>
                    <ul>
                        {animals.map((animal, index) => (
                            <li key={index}>{animal}</li>
                        ))}
                    </ul>
                </details>
            )
        }

        // montaggio componente React
        const rootElement = document.querySelector('.lista-animali');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<AnimalList />);
     </script>
  </body>
</html>
